<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page بوسترات التلوين العملاقة</title>
  <style>
    :root {
      --banner-red: #FF0005;
      --primary-color: #28AF95;

      --highlight-yellow: #FDE032;
      --star-color: #FFD700;
      --bg-green-light: #E8F8F5;
      --font-main: 'Arial', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-main);
      color: #333;
      background: #fff;
      line-height: 1.6;
    }
    a { text-decoration: none; }

    .top-banner {
      background: var(--banner-red);
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .rating-sales {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
      font-size: 14px;
      color: #555;
    }
    .rating-sales .stars {
      color: var(--star-color);
      font-size: 20px;
    }

    .main-title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      line-height: 1.2;
    }

    .price {
      text-align: center;
      margin: 10px 0;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 8px;
    }
    .price .old-price {
      text-decoration: line-through;
      color: #777;
      font-size: 18px;
    }
    .price .new-price {
      color: var(--primary-color);
      font-weight: bold;
      font-size: 24px;
    }
    .price .label {
      font-size: 18px;
      color: #555;
    }

    .description,
    .material {
      text-align: center;
      color: #777;
      margin: 6px 0;
      font-size: 16px;
    }
    .gift {
      text-align: center;
      font-weight: bold;
      margin: 6px 0;
      font-size: 16px;
    }

    .order-now-box {
      text-align: center;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      background: var(--primary-color);
      color: #fff;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
    }

    .highlight-section {
      border-radius: 8px;
      padding: 20px;
      margin: 30px 0;
    }
    .highlight-section.yellow-bg {
      background: var(--highlight-yellow);
    }
    .highlight-section.yellow-bg h2 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }
    .highlight-section.yellow-bg .benefits {
      list-style: none;
      padding: 0 20px;
      color: #000;
      line-height: 1.6;
    }
    .highlight-section.yellow-bg .benefits li {
      margin: 8px 0;
      font-size: 16px;
    }
    .highlight-section.yellow-bg .review-cta {
      text-align: center;
      margin-top: 20px;
    }
    .highlight-section.yellow-bg .timer {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 30px;
      font-size: 16px;
    }

    .highlight-section.green-bg {
      background: var(--bg-green-light);
      text-align: center;
    }
    .highlight-section.green-bg h2 {
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .gift-box {
      text-align: center;
      margin: 30px 0;
    }
    .gift-box h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .gift-box .main-image {
      max-width: 100%;
      height: auto;
    }

    .reviews {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .review-card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
    }
